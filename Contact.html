<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title> Contact pagina </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- hier zet je de code in de body tags-->
    <header>
        <h1>Contact pagina</h1>
        <hr>
    </header>
    <main>
        <h2>Basic HTML Formulier</h2>
        <form name="contact" method="POST" data-netlify="true">
            <p><label>Naam: <input type="text" name="name"></label></p>
            <p><label>Email: <input type="email" name="email"></label></p>
            <p><label>Message: <textarea rows="2" cols="10" name="message"></textarea></label></p>
            <p><button type="submit">Submit</button></p>
        </form>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="about.html">Over mij</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
